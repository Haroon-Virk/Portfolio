<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="su.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" onsubmit="signup(event)"> <div class="form-box">
            <h1>SIGNUP</h1>
            <div class="input name">
                <label class="in"  for="Name">Name</label>
                <input class="ei" type="text" id="name" placeholder="name" name="name">
            </div>
            <div class="input email">
                <label class="in" for="Email">Email</label>
                <input class="ei" type="email" id="email" placeholder="email" name="email">
            </div>
            <div class="input pass">
                <label class="in" for="Password">Password</label>
                <input class="ei" type="text" id="password" placeholder="password" name="password">
            </div>
            <div class="input no">
                <label class="in" for="Number">Number</label>
                <input class="ei" type="number" id="number" placeholder="number" name="number">
            </div>
            <div>
                <button type='submit'>Submit</button>
            </div>
            <p class="login">Already SignedUp?</p>  <a href="login.html">Login</a>
        </div>
    </form>
       
    </div>
</body>
</html>
