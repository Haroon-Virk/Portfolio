<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="update.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <form id="update" onsubmit="updateuser(event)">

        <div class="information">
            <header><h1>Update your Profile</h1></header>

            <div class="name">
                <label for="name">Update your Name</label>
                <input class="in" type="text" id="updatedname" placeholder="Enter your Name">
            </div>
            <div class="email">
                <label for="email">Update your Email</label>
                <input class="in" type="text" id="updatedemail" placeholder="Enter your email">
            </div>
            <div class="password">
                <label for="password">Update your Password</label>
                <input class="in" type="text" id="updatedpassword" placeholder="Enter your password">
            </div>
            <div class="number">
                <label for="number">Update your Number</label>
                <input class="in" type="number" id="updatednumber" placeholder="Enter your number">
            </div>
            <button>Update Record</button>
        </div>
    </form>
    </div>
</body>
</html>
