<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="adminlogin.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" onsubmit="adminlogin(event)">
            <div class="information">
                <div class="email">
                    <label for="email">Enter Admin email</label>
                    <input type="text" class="txt" id="email" placeholder="Admin Email">
                </div>
                <div class="password">
                    <label for="password">Enter Admin password</label>
                    <input type="text" class="txt" id="password" placeholder="Admin Password">
                </div>
              <button onsubmit="adminlogin(event)">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
